<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles1.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}DriveSafe{%endblock%}</title>
    <style type="text/css">
      .submit{
    background-color: #ff4454;
    border: none;
    outline: none;
}
.submit:hover{
    background-color: #ff0000;
}
    </style>
</head>
<body style="background-color: #F6E8EA;" >

    {%block content%}
    <div style="background-color: #F6E8EA;" class="container mt-4">
        <h1 style="color: #22181C;" class="text-center pb-4 pt-4">DriveSafe</h1>
        <h4 style="color: #22181C;" class="text-center pb-2">Want to learn how to drive but not sure what roads are safe?</h4>
        <h4 style="color: #22181C;" class="text-center pb-5">Avoid having to deal with dangerous road situations with <i>DriveSafe</i></h4>



        <div class="container text-center">
            <form action="#" method="POST">
            <div class="mb-3">
                <label class="form-label" style="color: #22181C;">Enter city:</label>
                <input type="text" name="city" placeholder="Toronto">
            </div>
            <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
        </div>
        
    </div>
        
    {%endblock%}  

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
